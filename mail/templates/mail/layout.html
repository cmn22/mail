{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>

        <!--Page Icon in Tab-->
        <link rel="icon" href="{% static 'mail/images/logo.png' %}">

        <!--Additional Online Utilities-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">

        <!--Local JavaScript File-->
        <script src="{% static 'mail/inbox.js' %}"></script>
    </head>

    <body style="background-image: url('{% static 'mail/images/background.jpg' %}'); background-size: cover; background-attachment: fixed;">

        <nav class="navbar navbar-light">
            <a class="navbar-brand">
                <img src="{% static 'mail/images/logo.png' %}" id="logo-img" class="d-inline-block align-top" alt="logo">
                {% if user.is_authenticated %}
                    <h2 id="navbar-heading">{{ request.user.email }}</h2>
                    <div id="navbar-buttons">
                        <button class="btn btn-sm btn-outline-primary navbar-button" id="compose">Compose</button>
                        <button class="btn btn-sm btn-outline-primary navbar-button" id="inbox">Inbox</button>
                        <button class="btn btn-sm btn-outline-primary navbar-button" id="sent">Sent</button>
                        <button class="btn btn-sm btn-outline-primary navbar-button" id="archived">Archived</button>
                        <button class="btn btn-sm btn-outline-primary navbar-button" onclick="window.location.href='{% url 'logout' %}';">Log Out</button>
                    </div>
                {% else %}
                    <h2 id="navbar-heading">email.com</h2>
                {% endif %}
            </a>
        </nav>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>

</html>
